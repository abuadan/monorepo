repos:
  - repo: local
    hooks:
      - id: autoflake
        name: autoflake
        stages: [pre-commit]
        language: system
        entry: autoflake
        args:
          - "--in-place"
          - "--remove-all-unused-imports"
          - "--remove-unused-variables"
          - "--ignore-init-module-imports"
        types: [python]

      - id: isort
        name: isort
        stages: [pre-commit]
        language: system
        entry: isort
        args: ["--profile", "black", "--project", "app", "--filter-files"]
        types: [python]

      - id: black
        name: black
        stages: [pre-commit]
        language: system
        entry: black
        types: [python]

      # - id: prepend-jira
      #   name: prepend-jira
